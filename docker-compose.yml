version: '3.8'

services:
  api:
    build: .
    container_name: rnn-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - DATABASE_URL=sqlite:///data/rnn.db
      - DATA_DIR=/app/data
      - MODEL_DIR=/app/models
      - LOG_LEVEL=INFO
    command: uvicorn rnn_forecast.app_api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ui:
    build: .
    container_name: rnn-ui
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - API_URL=http://api:8000
      - DATABASE_URL=sqlite:///data/rnn.db
      - DATA_DIR=/app/data
      - MODEL_DIR=/app/models
    command: streamlit run src/rnn_forecast/app_ui/main.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api

volumes:
  data:
  models:
